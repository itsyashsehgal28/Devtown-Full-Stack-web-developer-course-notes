<html>
<head><title>Audio , Video and Iframe tags</title></head>

<body>
    <h3>Here is our video to be displayed on the UI</h3>

    <video controls loop width="320" height="240">
        <!-- autoplay is used for playing it without touching play button , loop for endless plays -->

        <source type="video/mp4" src="./files/anime-84574.mp4">

        Hey your browser doesn't support the video
        <!-- This text is not inside any tag and will NOT show on the screen if you can see 
            the video or if the browser is updated this is like an ALTERNATE TEXT 
        -->
    </video>
    <br><br>
    <hr>
    <br><br>
    <h3>Here is our audio to be displayed on the UI</h3>
    <audio controls loop>
        <source src="./files/Blue Bird - ikimono - gakari (LYRIC) OP 3 Naruto Shippuden [TubeRipper.com].mp3" type="audio/mp3">
    </audio>
    <br><br>
    <br><br>
    <hr>
    <br><br>
    <h3>Here is my youtube video using IFRAME tag</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wxp6tLfQWxg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- for iframe tag go to the video on youtube click on share then click on embed then copy the iframe tag and paste it exactly -->


    <!-- TYPE OGG IS FOR BOTH AUDIO AND VIDEO BUT MP3 FOR AUDIO AND MP4 FOR VIDEO CANT BE INTERCHANGED -->


</body>

</html>
