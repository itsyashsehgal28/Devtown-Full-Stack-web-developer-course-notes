<html>
    
<!-- Semantic tags explain the meaning of tags , they are descriptive tags -->
<!-- eg: table , form ........................non semantic tags are like div , span -->


<head><title>Semantic tags</title></head>

<body>
<!-- div is division tag used for segregation of content so that you can group similar things -->
<!-- instead of using DIV tag we can use semantic tags like header section etc -->
    <header>
        <h3>This is my heading</h3>
        <h4>This is my Sub heading</h4>
    </header>
    <hr>

<!-- this use of header makes it easier to understand rather than using div like for example -->
    <div>
        <h3>this is also heading but with div</h3>
        <h4>looks same but i used div instead of header which is a semantic tag</h4>
    </div>
